<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Autocomplete test</title>
</head>

<body>
    <main>
        <section>
            <div class="autocomplete-form">
                <label class="input-label" for="autocomplete-input">Type some country</label>
                <input type="text" id="autocomplete-input" class="input"
                    placeholder="Type some country..." autocomplete="off" autofocus />

                <div id="autocomplete-box" class="autocomplete-box">
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
